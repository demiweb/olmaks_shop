<!-- begin section -->
<section class="section section--simple">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-sm-6 order-1 order-sm-0">
        <!-- begin error-page-block -->
        <div class="error-page-block">
          <div class="error-page-block__title">ой</div>

          <div class="error-page-block__subttl h2 h2--lg">Нажаль, Такої сторінки не існує</div>

          <div class="error-page-block__nav">
            <div class="error-page-block__nav-title">Ось декілька корисних посилань для вас:</div>

            {{ mixins.list(
              name = 'nav',
              modifications = { wrap: 'nav--error' },
              list = [
                { link: 'Головна' },
                { link: 'Каталог' },
                { link: 'Контакти' },
                { link: 'Мій кабінет' }
              ]
            ) }}
          </div>
        </div>
        <!-- end error-page-block -->
      </div>


      <div class="col-sm-6 order-0 order-sm-1">
        <!-- begin error-img -->
        <div class="error-img">
          <img data-src="img/404.jpg" alt="" class="js-lazy">
{#           
          <div class="error-img__nmb">4</div>

          <div class="error-img__img">
            <img data-src="img/404.png" alt="" class="js-lazy">
          </div>

          <div class="error-img__nmb">4</div> #}
        </div>
        <!-- end error-img -->
